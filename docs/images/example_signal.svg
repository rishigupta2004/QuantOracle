<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Example signal chart (price + moving averages)">
  <defs>
    <style>
      .bg{fill:#0b1220}
      .panel{fill:#0f172a;stroke:#223155;stroke-width:2}
      .title{fill:#e5e7eb;font:700 18px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .txt{fill:#cbd5e1;font:500 13px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .axis{stroke:#334155;stroke-width:2}
      .grid{stroke:#1f2a44;stroke-width:1}
      .price{fill:none;stroke:#e5e7eb;stroke-width:3}
      .sma20{fill:none;stroke:#60a5fa;stroke-width:3}
      .sma50{fill:none;stroke:#a855f7;stroke-width:3}
      .legendBox{fill:#0b1220;stroke:#223155;stroke-width:1.5}
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520"/>
  <rect class="panel" x="40" y="60" width="1120" height="420" rx="18"/>
  <text class="title" x="70" y="105">Illustrative signal chart: Price + SMA20/SMA50 (MA crossover style)</text>
  <text class="txt" x="70" y="130">Example only â€” visuals reflect the logic used in the app, not any specific ticker.</text>

  <!-- grid -->
  <g opacity="1">
    <line class="grid" x1="90" y1="160" x2="1120" y2="160"/>
    <line class="grid" x1="90" y1="220" x2="1120" y2="220"/>
    <line class="grid" x1="90" y1="280" x2="1120" y2="280"/>
    <line class="grid" x1="90" y1="340" x2="1120" y2="340"/>
    <line class="grid" x1="90" y1="400" x2="1120" y2="400"/>
    <line class="grid" x1="250" y1="150" x2="250" y2="440"/>
    <line class="grid" x1="410" y1="150" x2="410" y2="440"/>
    <line class="grid" x1="570" y1="150" x2="570" y2="440"/>
    <line class="grid" x1="730" y1="150" x2="730" y2="440"/>
    <line class="grid" x1="890" y1="150" x2="890" y2="440"/>
    <line class="grid" x1="1050" y1="150" x2="1050" y2="440"/>
  </g>

  <!-- axes -->
  <line class="axis" x1="90" y1="440" x2="1120" y2="440"/>
  <line class="axis" x1="90" y1="150" x2="90" y2="440"/>

  <!-- lines (hand-crafted smooth-ish paths) -->
  <path class="price" d="M 90 360
    C 140 350, 160 315, 210 320
    C 260 325, 290 360, 330 345
    C 370 330, 400 285, 450 295
    C 500 305, 530 350, 575 335
    C 620 320, 650 260, 700 275
    C 750 290, 780 345, 825 325
    C 870 305, 900 245, 950 255
    C 1000 265, 1040 310, 1120 250"/>

  <path class="sma20" d="M 90 360
    C 150 352, 185 338, 230 335
    C 285 332, 315 340, 360 332
    C 410 324, 445 310, 490 308
    C 535 306, 565 318, 610 305
    C 655 292, 690 280, 735 285
    C 780 290, 815 292, 860 276
    C 905 260, 960 252, 1120 238"/>

  <path class="sma50" d="M 90 360
    C 170 356, 250 352, 330 347
    C 410 342, 490 335, 570 327
    C 650 319, 730 308, 810 296
    C 890 284, 1010 270, 1120 260"/>

  <!-- legend -->
  <rect class="legendBox" x="880" y="92" width="250" height="86" rx="12"/>
  <line x1="900" y1="120" x2="940" y2="120" class="price"/>
  <text class="txt" x="950" y="124">Price</text>
  <line x1="900" y1="146" x2="940" y2="146" class="sma20"/>
  <text class="txt" x="950" y="150">SMA20</text>
  <line x1="900" y1="172" x2="940" y2="172" class="sma50"/>
  <text class="txt" x="950" y="176">SMA50</text>
</svg>

