name: EOD Pipeline

on:
  workflow_dispatch:
  schedule:
    # Weekdays 10:45 UTC (~16:15 IST) - after NSE close.
    - cron: "45 10 * * 1-5"

jobs:
  eod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build + publish EOD snapshot
        env:
          QUANTORACLE_DATA_DIR: data
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GROWW_API_KEY: ${{ secrets.GROWW_API_KEY }}
          GROWW_API_SECRET: ${{ secrets.GROWW_API_SECRET }}
        run: |
          python scripts/publish_eod.py --universe-file data/universe/nifty50.txt --universe-name nifty50 --horizon 5 --provider groww --upload
