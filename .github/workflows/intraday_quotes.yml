name: Intraday Quotes

on:
  workflow_dispatch:
  schedule:
    # Every 15 minutes during NSE hours (IST 09:15-15:30 => UTC 03:45-10:00), weekdays.
    - cron: "45-59/15 3 * * 1-5"  # 03:45
    - cron: "*/15 4-9 * * 1-5"    # 04:00..09:45
    - cron: "0 10 * * 1-5"        # 10:00 (15:30 IST close)
    # One extra run at 10:15 UTC (~15:45 IST) to guarantee a post-close publish.
    - cron: "15 10 * * 1-5"

concurrency:
  group: intraday-quotes
  cancel-in-progress: true

jobs:
  quotes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Publish intraday quotes snapshot
        env:
          QUANTORACLE_DATA_DIR: data
          QUANTORACLE_EOD_PREFIX: eod/nifty50
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GROWW_API_KEY: ${{ secrets.GROWW_API_KEY }}
          GROWW_API_SECRET: ${{ secrets.GROWW_API_SECRET }}
        run: |
          python scripts/publish_quotes.py --universe-file data/universe/india_core.txt --prefix eod/nifty50 --provider groww --upload
