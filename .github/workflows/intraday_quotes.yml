name: Intraday Quotes

on:
  workflow_dispatch:
  schedule:
    # Every 10 minutes on weekdays. Script self-gates to NSE hours (IST).
    - cron: "*/10 * * * 1-5"

concurrency:
  group: intraday-quotes
  cancel-in-progress: true

jobs:
  quotes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Publish intraday quotes snapshot
        env:
          QUANTORACLE_DATA_DIR: data
          QUANTORACLE_EOD_PREFIX: eod/nifty50
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GROWW_API_KEY: ${{ secrets.GROWW_API_KEY }}
          GROWW_API_SECRET: ${{ secrets.GROWW_API_SECRET }}
        run: |
          python scripts/publish_quotes.py --universe-file data/universe/india_core.txt --prefix eod/nifty50 --provider groww --upload

